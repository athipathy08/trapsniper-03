<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white min-h-screen flex flex-col justify-center items-center px-6">
  <div class="w-full max-w-md">
    <!-- Back Arrow -->
    <div class="mb-4">
      <button class="text-gray-600 text-xl">
        ‚Üê
      </button>
    </div>

    <!-- Title -->
    <h1 class="text-3xl font-bold mb-2">Let's get started</h1>
    <p class="text-gray-600 mb-6">
      Login to enjoy the features we've provided, and stay healthy!
    </p>

    <!-- Email Field -->
    <input
      type="email"
      placeholder="Email"
      class="w-full mb-4 p-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-400"
    />

    <!-- Password Field -->
    <input
      type="password"
      placeholder="Password"
      class="w-full mb-6 p-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-400"
    />

    <!-- Login Button -->
    <button class="w-full bg-blue-500 text-white py-3 rounded-xl font-semibold hover:bg-blue-600 transition">
      Login
    </button>

    <!-- Register Link -->
    <p class="text-center text-gray-600 mt-6">
      Don't have an account?
      <a href="#" class="text-blue-500 font-medium">Register</a>
    </p>
  </div>
</body>
</html>
